<body>


    <nav class="navbar bg-dark">
        <h1><a href="index.html"><i class="fas fa-code"></i>DevConnector</a></h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">
            Sing Up
        </h1>
        <p class="lead"><i class="fas fa-user"></i>Create Your Account</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="name">
            </div>
             <div class="form-group">
                <input type="email" placeholder="Email" required>
                <small class="form-text">This site uses gravater  , so if you want to ue gravater image use gravater email</small>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" minlength="6">
            </div>
            <input type="submit" value="Register" class='btn btn-primary'>
        </form>
        <p class="my-1">
            Already have an account?<a href='login.html'>sign in</a>
        </p>
    </section>

</body>
